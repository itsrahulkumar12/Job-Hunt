<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  
    <title>Job Hunt</title>
</head>
<body class="bg-[#f0fafb]">

    <div class="relative h-[180px] w-full bg-[#5da5a4]">
        <h1 class="text-2xl md:text-4xl text-white font-bold p-5">JOB HUNT</h1>
        <h1 class="text-xl md:text-2xl text-white text-center font-semibold">Your Job Search ends here !!</h1>
        <div class="flex justify-center">
            <input id="searchbar" class="w-[75%] absolute bottom-[-20px] p-2 bg-[#f3fdff] rounded-sm drop-shadow-lg outline-none" type="search" placeholder="Search by clicking on filters below">
        </div>
    </div>
    <div id="buttons" class="mt-10  flex justify-center gap-5 flex-wrap mx-10">
      <button id="alljobs" class="active button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white">All</button>
      <button id="frontendJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Frontend</button>
      <button id="backendJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Backend</button>
      <button id="fullstackJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Fullstack</button>
      <button id="javascriptJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">JavaScript</button>
      <button id="cssJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">CSS</button>
      <button id="reactJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">React</button>
      <button id="pythonJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Python</button>
      <button id="htmlJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">HTML</button>
      <button id="sassJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Sass</button>
      <button id="rubyJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">Ruby</button>
      <button id="djangoJobs" class="button-value border border-solid border-[#5aa9a6] py-1 px-2 rounded-2xl font-semibold hover:bg-[#5aa9a6] hover:text-white ">DJango</button>
    </div>

      <!-- main container -->
    <div id="main" class="flex flex-col items-center my-16">

        <!-- ------------------ demo job item div --------------------------- -->
        <div id="card" class="p-5 max-w-[1100px] w-[75%] flex flex-col md:flex-row bg-[#f3fdff] rounded drop-shadow-lg mb-8">
            <div class="flex md:flex-1 items-center">
                <img class="absolute top-[-25px] md:static h-12 w-12 md:h-16 md:w-16" src="./images/img1.png" alt="img1">
                <div class="md:mx-4 mt-4">
                    <h5 class="text-sm font-semibold text-[#5aa9a6]">Photosnap</h5>
                    <h3 class="text-sm font-bold hover:text-[#5aa9a6] cursor-pointer">Senior Frontend Developer</h3>
                    <div class="flex justify-between text-xs font-semibold text-[#555555]">
                        <h5 class="">1d ago <span class="ml-1">•</span></h5>
                        <h5>Full Time <span class="ml-1">•</span></h5>
                        <h5>USA Only</h5>
                    </div>
                </div>
            </div>

            <div class="md:hidden h-[1px] w-full bg-[#888888] my-5"></div>
            <div class="flex flex-wrap gap-5 md:flex-1 md:items-center md:justify-evenly text-sm font-semibold text-[#5aa9a6]">
                <h4 class="bg-[#ecf5f3] py-1 px-2 rounded hover:text-white hover:bg-[#5aa9a6] cursor-pointer">Frontend</h4>
                <h4 class="bg-[#ecf5f3] py-1 px-2 rounded hover:text-white hover:bg-[#5aa9a6] cursor-pointer">Senior</h4>
                <h4 class="bg-[#ecf5f3] py-1 px-2 rounded hover:text-white hover:bg-[#5aa9a6] cursor-pointer">HTML</h4>
                <h4 class="bg-[#ecf5f3] py-1 px-2 rounded hover:text-white hover:bg-[#5aa9a6] cursor-pointer">CSS</h4>
                <h4 class="bg-[#ecf5f3] py-1 px-2 rounded hover:text-white hover:bg-[#5aa9a6] cursor-pointer">JavaScript</h4>
            </div>
        </div>
        <!----------------------------demo job item div ends---------------------------  -->
    </div>

    <footer class="h-[50px] bg-[#5da5a4] flex justify-center items-center ">
      <h1 class="text-lg font-semibold ">Made with ❤️ by Rahul</h1>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
